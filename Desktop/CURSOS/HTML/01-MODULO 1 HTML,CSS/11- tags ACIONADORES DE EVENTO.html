<html>
	<head>
		<title>Pagina teste</title>
	</head>
	<body>
		<img src ="http://www.google.com.br/google.jpg" 
		onclick ="alert('clicou')"/><br>
		<img src ="http://www.google.com.br/google.jpg" 
		onmouseover ="alert('passou o mouse')"/><br>
		<img src ="http://www.google.com.br/google.jpg" 
		onmouseout ="alert('tirou')"/>
		
	</body>
</html>
