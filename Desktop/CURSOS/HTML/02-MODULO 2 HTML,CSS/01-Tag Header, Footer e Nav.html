** tag <header></header> serve para indicar para os motores de busca que tudo que tem dentro são conteúdos de introdução da sua página(sem efeito visual)

**<footer></footer> onde incerir o rodapé do seu site, tambem serve para que os motores de busca indentifiquem o conteúdo de rodapé
