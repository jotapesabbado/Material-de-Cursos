<!DOCTYPE html>
<html>
<head>
	<title>Pagina teste</title>
	<link rel="stylesheet" type="text/css" href="16-style.css">
</head>
<body>
	<form method="POST">
		Usuario:<br>
		<input type="email" name="email" autofocus autocomplete="off"><br><br>
		Senha:<br>
		<input type="password" name="senha" required><br><br>
		<input type="submit" value="Batata doce">
	</form>

</body>
</html>

<!--
autocomplete é uma função automatica do navegador porem existem alguns momentos onde você não quer que mostre as informações previamente cadastradas então para desabilitar o autocomplete é só autocomplete="off" e para abilitar novamente é só autocomplete="on"
-->
