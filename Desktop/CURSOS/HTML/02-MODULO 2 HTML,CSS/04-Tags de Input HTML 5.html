<html>
	<head>
		<title>Pagina teste</title>
		<link rel="stylesheet" type="text/css" href="04-style.css">
	</head>
	<body>
		
		<!--estas tags funcionam melhor dentro de um form-->
		<form method="POST">
		<input type = "search" name = "search" />

		<!--validção de EMAIL-->
		<input type = "email"  name = "email" required/>
		<input type = "submit" name = "Enviar">
		<br>
		
		<!--validção de URL-->
		<input type = "url" name = "url">
	
		<input type = "submit" name = "Enviar">
		<br>
		<!--Abri teclado numerico no celular-->
		<input type = "tel" name = "tel">
		<br>
		<input type = "number" name = "number">
		<br>
		<input type = "range" min = "1" max = "30">
		<br>
		<input type = "date">
		<br>
		<input type = "month">
		<br>
		<input type = "week">
		<br>
		<input type = "time">
		<br>
		<input type = "datetime-local">
		<br>
		<input type = "color">
		<br>


		</form>

	</body>
</html>


<!--
**required faz com que a informação seja obrigatoria

**funciona melhor visualmente no google chrome

-->
