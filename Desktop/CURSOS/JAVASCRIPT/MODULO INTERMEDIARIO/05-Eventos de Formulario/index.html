<!DOCTYPE html>
<html>
<head>
	<title>Pagina Java Script</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<meta charset="utf-8">
</head>
<body>
<!--return false impede que envie o formulario-->
<form method="POST" onsubmit="return false">
	<input type="text" name="nome" 
	onfocus="campoFocado()"
	onblur="campoDesfocado()"><br><br>
<!--É NESCESSARIO ENVIAR O PROPRIO OBJETO PARA SABER ONDE FOI A ALTERAÇÃO-->
	<select name="cidade" onchange="mudouOp(this)">
		<option>São Paulo</option>
		<option>Rio Grande do Sul</option>
		<option>Rio de Janeiro</option>
		<option>Belo Horizonte</option>
	</select><br><br>

	<input type="submit" value="Enviar">

</form>

</body>
</html>
