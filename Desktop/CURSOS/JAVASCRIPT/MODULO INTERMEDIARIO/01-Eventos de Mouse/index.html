<!DOCTYPE html>
<html>
<head>
	<title>Pagina Java Script</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<meta charset="utf-8">
</head>
<body>

	<button 
	onmousedown="apertouMouse()" 
	onmouseup="soltouMouse()" 
	onmouseover="passarCima()"
	onmouseout="saiuCima()"
	onmousemove="moveuMouse()"
	onclick="mouseClick()"
	oncontextmenu="return botaoDireito()"
	ondblclick="clickDuplo()" 
	>EVENTOS DE MOUSE</button>
<!-- 
	(MUITO UTIL!!!!!)
	O RETORNO FALSO É PARA QUE O MENU PADRÃO QUE APARECE 
	QUANDO CLICAMOS COM O BOTÃO DIREITO DO MOUSE NÃO APAREÇA-->
</body>
</html>
